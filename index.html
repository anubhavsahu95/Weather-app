<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="InputContainer">
            <input placeholder="Search.." class="searchBox" type="text">
            <button class="input">Go</button>
          </div>
    </header>
    <main class="main">
        <section class="location">
            <div class="city">Bilaspur, Chhattisgarh</div>
            <div class="date">Monday 3 July</div>
        </section>
        <section class="current">
            <div class="temp">15°C</div>
            <div class="atmos">Sunny</div>
            <div class="hi-low">13°C / 16°C</div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
